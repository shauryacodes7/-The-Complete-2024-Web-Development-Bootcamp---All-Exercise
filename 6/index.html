<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jacquarda+Bastarda+9+Charted&family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      /* Don't change the CSS above, add Your CSS below */
      html {
        font-size: 30px;
      }
      /*TODOs
      1. Change the color of <p>Color</p> to "coral" color.*/

      #color {
        color: coral;
      }

      /* 2. Change the font size of <p>Font Size</p> to 2X the size of the root font size.*/

      #font {
        font-size: 2rem;
      }

      /* 3. Change the font weight of <p>Font Weight</p> to 900.*/

      #weight {
        font-weight: 900;
      }

      /* 4. Change the font family of <p>Font Family</p> to the Google font Caveat with regular (400) font weight.
      Link: https://fonts.google.com/specimen/Caveat*/

      #fontfam {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      /* 5. Change the <p>Text Align</p> to right align.*/
      #textalign {
        text-align: right;
      }
      /*4 6. Change the the root (html element) font size to 30px */
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="font">Font Size</p>
    <p id="weight">Font Weight</p>
    <p id="fontfam">Font Family</p>
    <p id="textalign">Text Align</p>
  </body>
</html>
